<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="{{ "/css/bootstrap.3.3.7.css" | prepend: site.baseurl }}" rel="stylesheet">
    <link href="{{ "/css/cs205.css" | prepend: site.baseurl }}" rel="stylesheet">
    <link href="{{ "/css/main.css" | prepend: site.baseurl }}" rel="stylesheet">

          <div id="navbar" class="navbar-collapse collapse">

              <li>
                <a href="https://courses.engr.illinois.edu/cs199205/">CS 205 Course Website</a>

            </ul>
